{% extends 'layouts/base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-4">
                    <h2 class="card-title">{{ child.name }}'s Live Location</h2>
                    
                    <div id="map" style="height: 500px; width: 100%;"></div>

                    <div class="child-status-info mt-3">
                        <p><strong>Last Updated:</strong> <span id="last-seen-time">N/A</span></p>
                        <p><strong>Battery:</strong> <span id="battery-level">N/A</span></p>
                    </div>

                    <a href="{{ url_for('main.parent_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    var map = L.map('map').setView([0, 0], 1);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var childMarker = null;
    var childId = "{{ child.id }}";

    function updateChildLocation() {
        fetch('/api/get_location/' + childId)
        .then(response => response.json())
        .then(data => {
            if (data.latitude && data.longitude) {
                var newLatLng = new L.LatLng(data.latitude, data.longitude);

                if (childMarker) {
                    childMarker.setLatLng(newLatLng);
                } else {
                    childMarker = L.marker(newLatLng).addTo(map);
                }

                map.setView(newLatLng, 15);
                document.getElementById('last-seen-time').innerText = new Date(data.last_seen).toLocaleTimeString();
                document.getElementById('battery-level').innerText = data.battery || "N/A";

            } else {
                console.log("Location not available yet.");
            }
        })
        .catch(error => console.error("Error fetching location:", error));
    }

    // Update location every 10 seconds
    setInterval(updateChildLocation, 10000);

    // Initial call
    updateChildLocation();
</script>
{% endblock %}
