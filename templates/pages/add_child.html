{% extends 'layouts/base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Add New Child</h2>
                    <form action="{{ url_for('main.add_child') }}" method="post">
                        <div class="form-group mb-3">
                            <label for="child_name">Child's Name</label>
                            <input type="text" id="child_name" name="child_name" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Add Child</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('main.parent_dashboard') }}">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
